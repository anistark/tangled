<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tangled</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/loading.css">
</head>

<body>
    <div id="loading-wrap"></div>
    <div class="body-content">
        <div>
            <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Tangled<span class="sr-only">(current)</span></a></li>
                    <li><a href="tools.html">Tools</a></li>
                    <!-- <li><a href="/about">About us</a></li> -->
                </ul>
            </nav>
        </div>
        <div id="feedback-form">
            <h2 class="header">Log data to Tangle</h2>
            <div>
                <input type="text" name="seed" id="seed" placeholder="SEED" value="" />
                <input type="text" name="address" id="address" placeholder="address" value="" />
                <input type="text" name="comment" id="comment" placeholder="Comment" value="comment 1" />
                <button id="push-to-tangle" type="button">Push to Tangle</button>
                <span id="latest-bundle" class="message-box"></span>
            </div>
        </div>
        <div id="feedback-form">
            <h2 class="header">Get Tangle Data (by address)</h2>
            <input type="text" name="retreive-address" id="retreive-address" placeholder="Address" value="" />
            <button id="fetch-from-tangle" type="button">Fetch from Tangle</button>
            <span id="message-trytes" class="message-box"></span>
            <span id="tangle-data" class="message-box"></span>
        </div>
        <div id="feedback-form">
            <h2 class="header">Get Tangle Data (by bundle hash)</h2>
            <input type="text" name="bundle-hash" id="bundle-hash" placeholder="Bundle Hash" value="" />
            <button id="fetch-from-tangle-by-bundle" type="button">Fetch from Tangle</button>
            <span id="message-trytes-by-bundle" class="message-box"></span>
            <span id="tangle-data-by-bundle" class="message-box"></span>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
    <script src="./assets/lib/iota.js"></script>
    <script src="./assets/lib/moment-with-locales.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>
    <script src="./assets/js/loading.js"></script>
</body>

</html>
